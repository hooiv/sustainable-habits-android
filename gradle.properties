# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# JVM arguments: Increased to 6GB for heavy parallelism
org.gradle.jvmargs=-Xmx6144m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g

# Explicitly set Java Home to fix build environment issues
org.gradle.java.home=C:/Program Files/Java/jdk-21

# Gradle build optimizations
# Parallel execution of tasks
org.gradle.parallel=true
# Reuse outputs from previous builds
org.gradle.caching=true
# Configure only projects that are needed
org.gradle.configureondemand=true
# Enable the Gradle Daemon (should be on by default, but explicit is good)
org.gradle.daemon=true

# Configuration caching - experimental but very fast
org.gradle.configuration-cache=true

# File System Watching (fast incremental builds)
org.gradle.vfs.watch=true

# Android settings
android.useAndroidX=true
# Use non-transitive R classes for faster incremental builds
android.nonTransitiveRClass=true
# Suppress Kotlin version compatibility check
android.suppressKotlinVersionCompatibilityCheck=true

# Disable Jetifier (deprecated tool for migrating support libraries) - assuming project is fully AndroidX
android.enableJetifier=false

# Kotlin Code Style
kotlin.code.style=official

# Kotlin Compiler Optimizations
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
# Enable KSP incremental processing
ksp.incremental=true
ksp.incremental.intermodule=true

# Experimental: Faster JAR callbacks
org.gradle.unsafe.configuration-cache-problems=warn

# Build Features Optimization (Disable unused features to save build time)
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false